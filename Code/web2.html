    <!-- script vẽ biểu đồ vận tốc -->
    <script>
        var label = [];
        var a = [];
        const chartdata = {
            labels: label,
            datasets: [{  
                label: "M",
                data: a,
                borderColor: 'yellow',
                pointStyle: 'star',
                pointRadius: 0,
                borderWidth: 2,
                tension : 0.25,
            },
        ]
        };
        const config = {
            type: 'line',
            data: chartdata,
            options: {
                plugins: {
                    legend: {
                        display: true,
                        backgroundColor : "rgb(255,255,255)",
                        labels: {
                            color:"#FFF",
                            font: {
                                size: 19,
                                style :"bold",
                               }
                              ,
                              boxHeight	:0,
                        }
                    }
                },
                animation:false,
                scales: {
                    y: {
                        max: 25,
                        min: 0,
                        grid:{
                            color:'white',
                            drawOnChartArea: false,
                          }
                        ,
                        ticks: {
                            color:"#FFF",
                            font: {
                                size: 13,
                                style :"bold",
                               },
                               stepSize: 1,
                               
                        },   
                    },
                    x: {
                        max: 100,
                        min: 0,
                        grid:{
                            color:'white',
                            drawOnChartArea: false,
                          }
                        ,
                        ticks: {
                            color:"#FFF",
                            font: {
                                size: 12.5,
                                style :"bold",
                               },                           
                        }
                    }
                }
            }
        };
        var myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
        //load data tu database
        $(document).ready(function(){
            updateChart();
         });
        setInterval(updateChart,400);
        function updateChart(){
            // gui request xuong database de lay data
            $.post('readData2.php',function(data){
                var label = [];
                var a = [];
                for(var i in data){
                    label.push(data[i].gio);
                    a.push(data[i].velocity);//gia tri cua databases
                }
                myChart.data.labels = label;
                myChart.data.datasets[0].data= a;
                myChart.update();
            })
        }
    
    </script>
