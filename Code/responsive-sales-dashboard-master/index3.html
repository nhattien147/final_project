      <script>
        function disableSelectedOptions() {
          var select1 = document.getElementById("select1");
          var select2 = document.getElementById("select2");
          var select3 = document.getElementById("select3");

          var selectedOption1 = select1.value;
          var selectedOption2 = select2.value;
          var selectedOption3 = select3.value;

          // Vô hiệu hóa tùy chọn đã được chọn trên các menu dropdown
          for (var i = 0; i < select1.options.length; i++) {
            if (
              select1.options[i].value === selectedOption2 ||
              select1.options[i].value === selectedOption3
            ) {
              select1.options[i].disabled = true;
            } else {
              select1.options[i].disabled = false;
            }
          }

          for (var i = 0; i < select2.options.length; i++) {
            if (
              select2.options[i].value === selectedOption1 ||
              select2.options[i].value === selectedOption3
            ) {
              select2.options[i].disabled = true;
            } else {
              select2.options[i].disabled = false;
            }
          }

          for (var i = 0; i < select3.options.length; i++) {
            if (
              select3.options[i].value === selectedOption1 ||
              select3.options[i].value === selectedOption2
            ) {
              select3.options[i].disabled = true;
            } else {
              select3.options[i].disabled = false;
            }
          }
        }

        // Gọi hàm disableSelectedOptions khi có sự thay đổi trên các menu dropdown
        document
          .getElementById("select1")
          .addEventListener("change", disableSelectedOptions);
        document
          .getElementById("select2")
          .addEventListener("change", disableSelectedOptions);
        document
          .getElementById("select3")
          .addEventListener("change", disableSelectedOptions);
      </script>
